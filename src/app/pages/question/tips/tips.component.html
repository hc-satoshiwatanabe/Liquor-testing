<mat-accordion>
  <mat-expansion-panel
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false">

    <!-- 見出し（閉じても見えるところ） -->
    <mat-expansion-panel-header>
      <mat-panel-title>
        解説
      </mat-panel-title>
      <mat-panel-description>
        {{panelOpenState ? '閉じる' : '開く'}}
      </mat-panel-description>
    </mat-expansion-panel-header>

      <!-- 開いてみえるところ -->
      <div *ngIf="tips.multi===false">
        <p>正解：{{tips.answer[0]+1}}</p>
      </div>

      <div *ngIf="tips.multi===true">
         正解：
           <p *ngFor="let item of tips.answer;">
              {{item+1}},
           </p>
      </div>
      <div class="pre-wrap">{{tips.tips}}</div>

    </mat-expansion-panel>
</mat-accordion>
